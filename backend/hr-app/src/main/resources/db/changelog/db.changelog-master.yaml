databaseChangeLog:
  - changeSet:
      id: 1-create-user-table
      author: razvanpotra
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: salary
                  type: double
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2-add-username-to-user
      author: razvanpotra
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
        - createIndex:
            tableName: user
            indexName: idx_user_username
            columns:
              - column:
                  name: username
  - changeSet:
      id: 3-create-feedback-table
      author: razvanpotra
      changes:
        - createTable:
            tableName: feedback
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: feedback
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_feedback_user
